<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="shortcut icon" href="./assets/img/SSLogo.png" type="image/x-icon">
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include custom js files -->
    <script src="./js/utility.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <section id="start" class="basic-form">
            <h1>Simon Says</h1>
            <p>Memorizza i numeri che vedrai comparire e poi trascrivili in ordine quando verranno richiesti.</p>
            <button id="startAll">Iniziamo!</button>
        </section>
        <section id="showNum" class="basic-form d-none">
            <h3>Livello <span id="level">0</span></h3>
            <h4>Numero <span id="currentNumberIndex">0</span> di <span id="lastNumberIndex">0</span></h4>
            <h2>10</h2>
        </section>
    </div>
</body>
</html>
